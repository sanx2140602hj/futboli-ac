<div class="modal">
    <div class="modal-content">
        <!-- Contenido del modal aquí -->
        <div class="izq">
            <h1>Editar del equipo técnico</h1>
        </div>
<div class="input">
    <input type="text" placeholder="Nombre del director técnico" class="category-input" [(ngModel)]="dirTec">
    <select id="categoriaParticipar" class="search-input" name="categoriaParticipar" [(ngModel)]="selectedOption" (change)="opcionSeleccionada()">
        <option value="" disabled selected>Selecciona un rol</option>
        <option *ngFor="let opcion of opciones" [value]="opcion">{{ opcion }}</option>
        <option value="NuevaOpcion">Agregar nueva opción...</option>
    </select>
    <div *ngIf="selectedOption === 'NuevaOpcion'">
        <input type="text" placeholder="Escriba un nuevo rol" class="search-input2" [(ngModel)]="nuevaOpcion">
        <button class="save-button" (click)="agregarOpcion()">Añadir</button>
    </div>
</div>


        <div class="derecha">
            <button (click)="closeModal()" class="close-button">Cerrar</button>
            <button (click)="guardarCambios()" class="save-button">Guardar</button>
        </div>
    </div>
</div>
