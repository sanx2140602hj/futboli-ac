<div class="modal">
    <div class="modal-content">
        <!-- Contenido del modal aquí -->
        <div class="izq">
            <h1>Registro del equipo técnico</h1>
        </div>

    
        

        <div class="input" [ngClass]="{'error': dirTecControl.invalid || !selectedOption}">
            <input type="text" placeholder="Nombre del director técnico" class="category-input" [(ngModel)]="dirTec" name="dirTec" [formControl]="dirTecControl" required>
            <div *ngIf="dirTecControl?.invalid && (dirTecControl.dirty || dirTecControl.touched)" class="error-message">
                <div *ngIf="dirTecControl.errors?.['required']">Este campo es requerido</div>
                <div *ngIf="dirTecControl.errors?.['pattern']">Solo se permiten letras, números y espacios</div>
            </div>
            <select id="categoriaParticipar" class="search-input" name="categoriaParticipar" [(ngModel)]="selectedOption" (change)="opcionSeleccionada()" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option *ngFor="let opcion of opciones" [value]="opcion">{{ opcion }}</option>
                <option value="NuevaOpcion">Agregar nueva opción...</option>
            </select>
            <div *ngIf="selectedOption === 'NuevaOpcion'">
                <input type="text" placeholder="Escriba un nuevo cargo" class="search-input2" [(ngModel)]="nuevaOpcion">
                <button class="save-button" (click)="agregarOpcion()">Añadir</button>
            </div>
            <div *ngIf="!selectedOption" class="error-message">Este campo es requerido</div>
        </div>
        
        

        


        <div class="derecha">
            <button (click)="closeModal()" class="close-button">Cerrar</button>
            <button (click)="guardarCambios()" class="save-button">Guardar</button>
        </div>
    </div>
</div>
