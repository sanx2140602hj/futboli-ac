<div class="modal">
    <div class="modal-content">
        <form [formGroup]="porraForm" (ngSubmit)="guardar()">
            <div class="izq">
                <h2>Conducta de la porra</h2>
                <select class="search-input" formControlName="equipo" [ngClass]="{ 'error-input': porraForm.get('equipo')?.invalid && porraForm.get('equipo')?.touched }">
                    <option value="">Selecciona un equipo</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>

                <div *ngIf="porraForm.get('equipo')?.invalid && porraForm.get('equipo')?.touched" class="error-class">
                    Por favor, selecciona un equipo.
                </div>

                <hr>

                <select class="search-input" formControlName="porra" [ngClass]="{ 'error-input': porraForm.get('porra')?.invalid && porraForm.get('porra')?.touched }">
                    <option value="">Selecciona un valor</option>
                    <option value="Buena">Buena</option>
                    <option value="Regular">Regular</option>
                    <option value="Mala">Mala</option>
                </select>

                <div *ngIf="porraForm.get('porra')?.invalid && porraForm.get('porra')?.touched" class="error-class">
                    Por favor, selecciona una porra.
                </div>

                <div class="botones">
                    <button type="button" class="cancelar-button" (click)="closeModal()">CANCELAR</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
