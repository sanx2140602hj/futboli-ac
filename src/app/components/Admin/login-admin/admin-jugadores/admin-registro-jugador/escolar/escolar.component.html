<div class="card p-4">
    <div class="tab-pane active" id="Identificacion">
        <!-- contenido pestaña identificación -->
        <h1 style="font-weight: bold; font-size: 1rem;">*Identificador Escolar</h1>
        <div class="row">
            <form [formGroup]="miFormulario">
                <!-- contenido pestaña escolar -->
                <label for="escolaridad">escolaridad:</label>
                <select id="escolaridad" formControlName="escolaridad" class="form-control"
                    [ngClass]="{ 'error-input': escolaridad && escolaridad.invalid && (escolaridad.dirty || escolaridad.touched) }">
                    <option value="" disabled selected>Select an option</option>
                    <option value="prescolar">prescolar</option>
                    <option value="primaria">primaria</option>
                    <option value="secundaria">secundaria</option>
                    <option value="preparatoria">preparatoria</option>
                </select>
                <div *ngIf="escolaridad && escolaridad.invalid && (escolaridad.dirty || escolaridad.touched)">
                    <div *ngIf="escolaridad.errors?.['required']">Selecciona una escolaridad.</div>
                </div>
                <!--  -->
                <label for="escuela">escuela:</label>
                <input id="escuela" type="text" formControlName="escuela" class="form-control"
                    [ngClass]="{ 'error-input': escuela && escuela.invalid && (escuela.dirty || escuela.touched) }">
                <div *ngIf="escuela && escuela.invalid && (escuela.dirty || escuela.touched)">
                    <div *ngIf="escuela.errors?.['required']">El nombre de escuela es obligatorio.</div>
                </div>
                <!--  -->
                <label for="grado">grado:</label>
                <select id="grado" formControlName="grado" class="form-control"
                    [ngClass]="{ 'error-input': grado && grado.invalid && (grado.dirty || grado.touched) }">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <div *ngIf="grado && grado.invalid && (grado.dirty || grado.touched)">
                    <div *ngIf="grado.errors?.['required']">Selecciona un grado.</div>
                </div>
                <!--  -->
                <label for="grupo">grupo:</label>
                <select id="grupo" formControlName="grupo" class="form-control"
                    [ngClass]="{ 'error-input': grupo && grupo.invalid && (grupo.dirty || grupo.touched) }">
                    <option value="" disabled selected>Select an option</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
                <div *ngIf="grupo && grupo.invalid && (grupo.dirty || grupo.touched)">
                    <div *ngIf="grupo.errors?.['required']">Selecciona un grupo.</div>
                </div>

                <!-- si se requiere de forma manual porque la escuela tiene mas grados descomentar el codigo de abajo 🦖⬇️⬇️ -->

                <!--      <label for="grupo">Grupo:</label>

                    [ngClass]="{ 'error-input': grupo && grupo.invalid && (grupo.dirty || grupo.touched) }"
                    pattern="^[a-zA-Z]+$">
                <div *ngIf="grupo && grupo.invalid && (grupo.dirty || grupo.touched)">
                    <div *ngIf="grupo.errors?.['required']">Selecciona un grupo.</div>
                    <div *ngIf="grupo.errors?.['pattern']">Solo se permiten letras.</div>
                </div> -->
                <!-- hasta qui we XD ⚠️🦖 -->
            </form>
            <div>
                <button class="save-button" (click)="guardarInformacion()">Guardar</button>
            </div>
        </div>
    </div>
</div>
