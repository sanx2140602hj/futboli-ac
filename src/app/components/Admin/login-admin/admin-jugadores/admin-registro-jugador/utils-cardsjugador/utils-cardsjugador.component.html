<div class="sidebar" id="sidebar">
    <app-sidebar></app-sidebar>
</div>
<nav class="navbar just fixed-navbar">
    <h1>
        <i class="fas fa-user"></i> Jugador - >>colocar interpolacion para el nombre XD>>
        <!-- Agrega la interpolación aquí -->
    </h1>
</nav>
<div class="content">
    <div class="top">
        <button class="custom-button" routerLink="/Admin-Jugadores">
            <i class="fas fa-chevron-left"></i> Regresar
        </button>
    </div>
</div>
<div class="content ">

    <div class="lado-izquierdo">
        <div>
            <img src="../../../../../../../assets/imagenes/x.png" alt="Imagen" class="img">
        </div>
        <div>
            <h1>Nombre Ficticio</h1>
            <hr class="limite">
            <p>Código: 000000</p>
        </div>
    </div>
    <div class="lado-derecho">
        <button class="custom-button3" (click)="openEliminarModal()">
            <i class="fa-solid fa-trash"></i> Dar de baja
        </button>
        <app-modal-eliminar-jugador-utils *ngIf="showEliminarModal"
            (onCloseModal)="closeEliminarModal()"></app-modal-eliminar-jugador-utils>

    </div>
    <!--  -->
    <div class="tabla"> <!-- Pestañas de navegación -->
        <ul class="nav nav-tabs">
            <div>
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" (click)="openIdentificacion()">Identificación</a>
                </li>
            </div>
            <div>
                <app-modal-identificacion-utils *ngIf="showIdentificacion"
                    (onCloseIdentificacion)="closeIdentificacion()"></app-modal-identificacion-utils>
            </div>
            <div>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" (click)="openDatosPersonales()">Datos Personales</a>
                </li>
            </div>
            <div>
                <app-modal-datospersonales-utils *ngIf="showDatosPersonales"
                    (onCloseDatos)="closeDatosPersonales()"></app-modal-datospersonales-utils>
            </div>
            <div>
                <li class="nav-item">
                    <a class="nav-link " data-toggle="tab" (click)="openContacto()">Contacto</a>
                </li>
                <app-modal-contacto-utils *ngIf="showContacto" (onCloseContacto)="closeContacto()"></app-modal-contacto-utils>
            </div>
            <div>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" (click)="openDatosFisicos()">Datos Físicos</a>
                </li>
            </div>
            <div>
                <app-modal-datosfisicos-utils *ngIf="showDatosFisicos" (onCloseFisicos)="closeDatosFisicos()"></app-modal-datosfisicos-utils>
            </div>
            <div>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" (click)="openEscolar()">Escolar</a>
                </li>
            </div>
            <div>
                <app-modal-escolar-utils *ngIf="showEscolar" (onCloseEscolar)="closeEscolar()"></app-modal-escolar-utils>
            </div>
            <div>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" (click)="openTutor()">Tutor</a>
                </li>
            </div>
            <div>
                <app-modal-tutor-utils *ngIf="showTutor" (onCloseTutor)="closeTutor()"></app-modal-tutor-utils>
            </div>
        </ul>
    </div>
</div>
