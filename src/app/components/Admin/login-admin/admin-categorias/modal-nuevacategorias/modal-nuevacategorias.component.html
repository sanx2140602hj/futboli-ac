<div class="modal">
    <div class="modal-content">
        <!-- Contenido del modal aquí -->
        <div class="izq">
            <h1>Nueva categoría</h1>
        </div>
        <div class="input">
            <input type="text" placeholder="Nombre de la categoría" class="category-input" [(ngModel)]="nombreCategoria">
        </div>
        <div class="derecha">
            <button (click)="closeModal()" class="close-button">Cerrar</button>
            <button class="save-button" (click)="guardarCategoria()">Guardar</button>
        </div>
    </div>
</div>
