<div class="modal">
    <div class="modal-content">
        <!-- Contenido del modal aquí -->
        <div class="izq">
            <h1>Nueva categoría</h1>
        </div>
        <h5>Cree una categoría nueva.</h5>

        <div class="input">
            <form [formGroup]="miFormulario">

                <input id="nombre" type="text" formControlName="nombre" class="category-input"
                    [ngClass]="{ 'error-input': nombre && nombre.invalid && (nombre.dirty || nombre.touched) }">
                <div
                    *ngIf="nombre && nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors?.['required']">El nombre de la categoría es obligatorio.</div>
                    <div *ngIf="nombre.errors?.['pattern']">Solo se permiten letras, números y espacios.</div>
                </div>
                <br><h5>edad minima</h5>
                <input id="edadMin" type="number" formControlName="edadMin" class="category-input"
                    [ngClass]="{ 'error-input': edadMin && edadMin.invalid && (edadMin.dirty || edadMin.touched) }">
                <div
                    *ngIf="edadMin && edadMin.invalid && (edadMin.dirty || edadMin.touched)">
                    <div *ngIf="edadMin.errors?.['required']">La edad mín es obligatoria.</div>
                </div>
<br><h5>edad Maxima</h5>
                <input id="edadMax" type="number" formControlName="edadMax" class="category-input"
                    [ngClass]="{ 'error-input': edadMax && edadMax.invalid && (edadMax.dirty || edadMax.touched) }">
                <div
                    *ngIf="edadMax && edadMax.invalid && (edadMax.dirty || edadMax.touched)">
                    <div *ngIf="edadMax.errors?.['required']">La edad máx es obligatoria.</div>
                </div>

            </form>
        </div>
        <div class="derecha">
            <button (click)="closeModal()" class="close-button">Cerrar</button>
            <button class="save-button" (click)="guardarCategoria()">Guardar</button>
        </div>
    </div>
</div>
